<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Modificar Rol de Funcionario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/normalice.css}"/>
    <link rel="stylesheet" th:href="@{/Font-Awesome/all.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/mensaje.css}"/>
    <link rel="stylesheet" th:href="@{/css/fuentes.css}"/>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border: 1px solid #007BFF;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        .main_container{
            width: 100vw;
            height: 100%;
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h3 {
            display: block;
            margin: 20px 0;
            font-size: 18px;
            color: #007BFF;
        }
        h1 {
            display: block;
            margin: 20px 0;
            font-size: 28px;
            color: #007BFF;
        }

        form {
            margin: 20px 0;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px;
        }

        input[type="checkbox"] {
            display: inline-block;
            width: 20px;
            height: 20px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .return-button {

    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    text-decoration: none;
    margin-right: 100%;
    cursor: pointer;
}

.return-button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div th:insert="~{components/navbar :: navbar}"></div>
    <div class="main_container">
<div class="container">
    <a href="/funcionarios/" class="return-button">Volver</a>
    <h1>Modificar Rol de Funcionario</h1>
    <h3>Nombre Funcionario</h3>
    <p th:text="${funcionario.getNombre()}"></p>
    <form th:action="@{/funcionarios/roles/asignar/{id_funcionario}(id_funcionario=${funcionario.getId()})}" method="post">
        <label th:each="rol:${roles}">
            <p th:text="${rol.getNombre()}"></p>
            <input type="checkbox" th:value="${rol.getId()}" checked name="roles_id" />
        </label>
        <input type="submit" onclick="return validarFormulario();" value="Modificar Roles">
    </form>
</div></div>
    <script type="text/javascript" th:src="@{/js/components/navbar.js}"></script>
        <script>
    function validarFormulario() {
        var checkboxes = document.querySelectorAll('input[type="checkbox"]');
        var alMenosUnoSeleccionado = false;

        for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
                alMenosUnoSeleccionado = true;
                break;
            }
        }

        if (!alMenosUnoSeleccionado) {
            alert('Debes seleccionar al menos una opciÃ³n.');
            return false; 
        }

        return true; 
    }
</script>
</body>
</html>
