<!DOCTYPE html>
<html>
<head>
    <title>Funcionarios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/FUNCIONARIOTABLA.CSS">
    <style>
        
.header {
    background-color: #2c6eb4;
    color: #fff;
    padding: 10px;
    text-align: center;
}

.header a.btn {
    margin: 5px;
    color: #fff;
    text-decoration: none;
    padding: 5px 10px;
    background-color: #13253b;
    border: 1px solid #0056b3;
    border-radius: 4px;
    font-size: 14px; 
}

.header a.btn:hover {
    background-color: #1f4b7a;
}
h2{
    text-align: center;
}
ul{
    list-style: none;
}


.funcionario {
    border: 1px solid #ccc;
    margin: 10px;
    padding: 10px;
}

.funcionario:nth-child(even) {
    background-color: #f2f2f2; 
}

.funcionario-details {
    width: 80%;
    margin: 0 auto;
}

.funcionario-details table {
    width: 100%;
    border-collapse: collapse;
}

.funcionario-details th, .funcionario-details td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
}

.funcionario-details th {
    background-color: #1f4b7a;
    color: #fff;
    font-weight: bold;
}

.funcionario-details th:first-child,
.funcionario-details td:first-child {
    width: 20%;
}

.funcionario-details td ul {
    margin: 0;
    padding: 0;
}

.funcionario-actions {
    clear: both;
    /* margin-left: 100px; */
    display: flex;
    justify-content: space-around;
    text-align: center;
    padding-top: 10px;
}

.funcionario-actions .btn {
    display: block;
    margin: 5px;
    text-align: center;
    padding: 8px 16px;
    background-color: #1f4b7a;
;
    color: #fff;
    text-decoration: none;
    border: 1px solid #1f4b7a;
    border-radius: 4px;
    font-size: 16px;
}

.funcionario-actions .btn:hover {
    background-color: #0056b3;
}

.funcionario-actions .btn-danger {
    background-color: #FF5733;
    border: 1px solid #FF5733;
}

.funcionario-actions .btn-danger:hover {
    background-color: #D23D1F;
}

    </style>
</head>
<body>
    <div class="header">
        <h1>Funcionarios</h1>
        <a class="btn" href="/">Volver</a>
        <a class="btn" href="/funcionarios/crear">Alta Funcionarios</a>
        <a class="btn" href="/funcionarios/roles/">Roles</a>
        <a class="btn" href="/funcionarios/sectores/">Sectores de Trabajo</a>
    </div>
    <h2>Listado de Funcionarios</h2>

    <div th:each="funcionario : ${funcionarios}" class="funcionario">
        <table class="funcionario-details">
            <tr>
                <th>NOMBRE</th>
                <td th:text="${funcionario.getNombre()}"></td>
            </tr>
            <tr>
                <th>DNI</th>
                <td th:text="${funcionario.getDni()}"></td>
            </tr>
            <tr>
                <th>DOMICILIO</th>
                <td th:text="${funcionario.getDomicilio()}"></td>
            </tr>
            <tr>
                <th>Correo</th>
                <td th:text="${funcionario.getEmail()}"></td>
            </tr>            
            <tr>
                <th>ROL</th>
                <td>
                    <ul>
                        <li th:each="rol : ${funcionario.getRoles()}" th:text="${rol.getNombre()}"></li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th>SECTOR:</th>
                <td>
                    <ul>
                        <li th:each="sector : ${funcionario.getSectores()}" th:text="${sector.getNombre()}"></li>
                    </ul>
                </td>
            </tr>
        </table>
        <div class="funcionario-actions">
            <a th:href="@{/funcionarios/roles/asignar/{id}(id=${funcionario.getId()})}" class="btn">Roles</a>
            <a th:href="@{/funcionarios/sectores/asignar/{id}(id=${funcionario.getId()})}" class="btn">Sectores</a>
        </div>
     </div>
    

           
        </div>
    </div>
</body>
</html>
