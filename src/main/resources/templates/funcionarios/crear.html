<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Alta Funcionarios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/Font-Awesome/all.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/mensaje.css}"/>
    <link rel="stylesheet" th:href="@{/css/normalice.css}"/>
    <link rel="stylesheet" th:href="@{/Font-Awesome/all.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/fuentes.css}"/>
   
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
    }    
        
        
    .container{
        margin-top: 20px;
    }       
    
  .formulario-header {
    display: flex;
    align-items: center;    
    color: #fff;
    padding: 10px;
    text-align: center;
}

.formulario-header a.btn {
    margin-right: 10px;     
    color:#007bff;
    text-decoration: none;
    font-size: 20px; 
    padding: 10px;
}

.formulario-header h1 {
    margin: 0;
    flex-grow: 1; 
    text-align: center;
}


.btn:hover {
    background-color: #0056b3;
}


.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    text-decoration: none;
    border: 1px solid #007BFF;
    border-radius: 4px;
    text-align: center;
    font-size: 16px;
}

   
.formulario-header {
    color: #007bff;
    padding: 10px;
    text-align: center;
}

.formulario-header a.btn {
    margin-left: 0;
    color: #fff;
    text-decoration: none;
    background-color: #007bff;
    border: 1px solid #a6b6c7;
    
}
.formulario-header a.btn:hover {
    background-color: #0056b3;
}


.formulario {
    width: 50%;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-group {
    margin: 10px 0;
}

.form-group label {
    font-weight: bold;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}



.btn-primary {
    background-color: #007BFF;
    border: 1px solid #007BFF;
}




    </style>
</head>
<body>
    <div th:insert="~{components/navbar :: navbar}"></div>
    <div th:insert="~{components/mensaje :: mensaje}"></div>

    <div class="container">

    <div class="formulario-header">
        <a class="btn" href="/funcionarios/">
            <i class="fas fa-arrow-left"></i>
            Volver
        </a>
        <h1>Formulario Alta Funcionarios</h1>
    </div>

    <form th:action="@{/funcionarios/crear}" method="post" class="formulario">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control">
         <!--  <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span> -->
        </div>

        <div class="form-group">
            <label for="dni">Dni:</label>
            <input type="text" id="dni" name="dni" class="form-control">
          <!--  <span th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span> -->
        </div>

        <div class="form-group">
            <label for="domicilio">Domicilio</label>
            <input type="text" id="domicilio" name="domicilio" class="form-control">
           <!-- <span th:if="${#fields.hasErrors('domicilio')}" th:errors="*{domicilio}"></span> -->
        </div>

        <div class="form-group">
            <label for="fechaNacimiento">Fecha Nacimiento</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control">
            <!--<span th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></span> -->
        </div>

        <div class="form-group">
            <label for="estadoCivil">Estado Civil</label>
            <input type="text" id="estadoCivil" name="estadoCivil" class="form-control">
            <!--<span th:if="${#fields.hasErrors('estadoCivil')}" th:errors="*{estadoCivil}"></span> -->
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control">
          <!--  <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>  -->
        </div>

        <div class= "form-group">
            <label for="telefonoFijo">Telefono fijo</label>
            <input type="text" id="telefonoFijo" name="telefonoFijo" class="form-control">
           <!-- <span th:if="${#fields.hasErrors('telefonoFijo')}" th:errors="*{telefonoFijo}"></span> -->
        </div>

        <div class="form-group">
            <label for="telefonoCelular">Telefono Celular</label>
            <input type="text" id="telefonoCelular" name="telefonoCelular" class="form-control">
          <!--  <span th:if="${#fields.hasErrors('telefonoCelular')}" th:errors="*{telefonoCelular}"></span> -->
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
        
    </div>        
    <script type="text/javascript" th:src="@{/js/components/navbar.js}"></script>
</body>
</html>
