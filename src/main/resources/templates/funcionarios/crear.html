    <body>
        <div>Formulario para crear funcionarios</div>
        <a href="/funcionarios/">Volver</a>
        <form action="/funcionarios/crear" method="post">
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br>
            
            <label for="dni">Dni:</label>
            <input type="text" id="dni" name="dni"><br>
            
            <label for="domicilio">Domicilio</label>
            <input type="text" id="dni" name="domicilio"><br>
            
            <label for="fechaNacimiento">Fecha Nacimiento</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento"><br>
            
            <label for="estadoCivil">Estado Civil</label>
            <input type="text" id="estadoCivil" name="estadoCivil"><br>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email"><br>
            
            <label for="telefonoFijo">Telefono fijo</label>
            <input type="text" id="telefonoFijo" name="telefonoFijo"><br>
            
            <label for="telefonoCelular">Telefono Celular</label>
            <input type="text" id="telefonoCelular" name="telefonoCelular" ><br>
            
            <input type="submit" value="Enviar">
        </form>

    </body>
