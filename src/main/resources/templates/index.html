<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" th:href="@{/css/normalice.css}"/>
    <link rel="stylesheet" th:href="@{/Font-Awesome/all.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/mensaje.css}"/>
    <link rel="stylesheet" th:href="@{/css/fuentes.css}"/>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80vw;
            margin:20px auto;
            
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
        }
        .box{
            width: 200px;
            height: 250px;         
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }
        
        .box:hover{
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .box a{
            width: 100%;
            height: 100%;
            display: flex;
            flex-flow: column nowrap;
            text-decoration: none;
        }
        
        .box a img{
            height: 80%;
            width: auto;
        }
        .box a p{
          width: 100%;
          margin: 0;
          text-align: center;
          padding: 10% 0px;
          background: #007bff;
          color:#fff;
          font-weight: 500;
          font-size: 16px;
        }
        
      
    </style>
</head>
<body>
<div th:insert="~{components/navbar :: navbar}"></div>
<div th:insert="~{components/mensaje :: mensaje}"></div>

<div class="container">
            
    <!-- Botones Del admin -->
    <th:block th:if="${sessionUser.isAdmin()}">
        <div class="box">
            <a href="funcionarios/">
                <img th:src="@{fotos/funcionario.jpeg}" alt="Funcionarios">
                <p>Funcionarios</p>
            </a>
        </div>

        <div class="box">
            <a href="administradores/">
                <img th:src="@{fotos/admin.jpeg}" alt="Administradores">
                <p>Administradores</p>
            </a>
        </div>

        <div class="box">
            <a href="profesionalSalud/">
                <img th:src="@{fotos/profSalud.jpeg}" alt="Profesionales de la Salud">
                <p>Profesionales de la Salud</p>
            </a>
        </div>

        <div class="box">
            <a href="boxes/">
                <img th:src="@{fotos/boxes.jpeg}" alt="Boxes">
                <p>Boxes</p>
            </a>
        </div>

    </th:block>

    <!-- Botones De funcionarios con rol administrativo -->
    <th:block th:if="${sessionUser.hashRol('Administrativo')}">
        <div class="box">
            <a href="pacientes/ingresos/verificarExistencia">
                <img th:src="@{fotos/registro.jpeg}" alt="Ingreso de Paciente">
                <p>Ingresar paciente</p>
            </a>
        </div>

        <div class="box">
            <a href="pacientes/">
                <img th:src="@{fotos/infopaciente.jpeg}" alt="Detalles de Paciente">
                <p>Detalles de paciente</p>
            </a>
        </div>

    </th:block>

    <!-- Botones De Profesionales de la salud-->
    <th:block th:if="${sessionUser.isProfSalud()}">
        <div class="box">
            <a href="triages/">
                <img th:src="@{fotos/triages.png}" alt="Triages">
                <p>Triages</p>
            </a>
        </div>
    </th:block>


    <!-- Botones De Fuincionarios gestores -->
    <th:block th:if="${sessionUser.hashRol('Gestor')}">
        <div class="box">
            <a href="estadisticas/">
                <img th:src="@{fotos/estadisticas.jpeg}" alt="Estadísticas">
                <p>Estadísticas</p>
            </a>
        </div>
    </th:block>

    <!-- Botones Medico especialista -->        
    <th:block th:if="${sessionUser.isMedicalSpecialist()}">
        <div class="box">
            <a href="pacientes/atenciones/">
                <img th:src="@{/fotos/atencion.jpeg}" alt="Atenciones en Boxes">
                <p>Atenciones en Boxes</p>
            </a>
        </div>  
    </th:block>
 
</div>

<script type="text/javascript" th:src="@{/js/components/navbar.js}"></script>
</body>
</html>
