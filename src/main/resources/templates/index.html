<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PÃ¡gina Principal</title>
        <link rel="stylesheet" th:href="@{/css/normalice.css}"/> <!--- Acomoda css por defecto (margenes y padding)--->
        <link rel="stylesheet" th:href="@{/Font-Awesome/all.css}"/> <!--- Conjunto de iconos--->
        <link rel="stylesheet" th:href="@{/css/components/navbar.css}"/> <!--- Css Barra de navegacion--->
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f8f9fa;
            }

            .container a {
                display: block;
                padding: 10px;
                margin: 10px;
                text-align: center;
                text-decoration: none;
                color: #007bff;
                background-color: #fff;
                border-radius: 5px;
                border: 1px solid #007bff;
                transition: background-color 0.3s ease;
            }

            .container a:hover {
                background-color: #007bff;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <!---Berra De Navegacion --->
        <div th:insert="~{components/navbar :: navbar}"></div>
        <!---Berra De Navegacion --->
        <div th:text="${mensaje}"></div>
        <div class="container"> 
            
            <!--Si la session existe y es un admin--->
            <div th:if="${sessionUser.existSession()}">
                <div th:if="${sessionUser.isAdmin()}">
                    <a href="funcionarios/">Ir a funcionarios</a>
                    <a href="administradores/">Ir a administradores</a>
                    <a href="profesionalSalud/">Ir a profesionales de la salud</a>
                    <a href="boxes/">Ir a Boxes</a>
                </div>
                
            </div>
            

            
            <!--Si la session existe y tiene rol administrativo--->
            <div th:if="${sessionUser.existSession()}">
                <div th:if="${sessionUser.hashRol('Administrativo')}">
                    <a href="pacientes/ingresos/verificarExistencia">Agregar ingreso de paciente</a>  
                </div>
                
            </div>
            
 
            <a href="pacientes/">Detalles de paciente</a>
            <a href="triages/">Ir a Triages</a>       
            <a href="pacientes/atenciones/">Ir a atenciones en boxes</a>
            <a href="estadisticas/">Ir a estadisticas</a>
            <a href="login/">Boton de login temporal</a>
        </div>

        
        <script type="text/javascript" th:src="@{/js/components/navbar.js}"></script><!--- Js Barra de navegacion--->
    </body>
</html>
