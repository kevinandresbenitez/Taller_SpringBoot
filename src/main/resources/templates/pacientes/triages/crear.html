<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: left;
            box-sizing: border-box;
            margin: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        div.title {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            grid-column: span 2;
        }

        div.field-group {
            text-align: left;
            margin-top: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #007bff;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form th:action="@{/triages/agregar/{id}(id=${paciente.id})}" method="post">
    <div class="title">Formulario para los síntomas</div>


    <div class="field-group">
        <label for="respiracion">Tipo de respiración:</label>
        <select id="respiracion" name="respiracion">
            <option value=0>Normal</option>
            <option value=1>Dificultad respiratoria moderada</option>
            <option value=2>Dificultad respiratoria grave</option>
        </select>

        <label for="pulso">Pulso:</label>
        <select id="pulso" name="pulso">
            <option value=0>Normal</option>
            <option value=1>Anormal(rapido o lento)</option>
        </select>



        <label for="estadoMental">Estado mental:</label>
        <select id="estadoMental" name="estadoMental">
            <option value=0>Normal</option>
            <option value=1>Confusión leve</option>
            <option value=2>Confusión grave o somnolencia</option>
        </select>


        <label for="conciencia">Conciencia:</label>
        <select id="conciencia" name="conciencia">
            <option value=0>Consciente y alerta</option>
            <option value=3>Pérdida de conciencia</option>
        </select>

        <label for="dolorPechoRespirar">dolor en el pecho o dificultad para respirar:</label>
        <select id="dolorPechoRespirar" name="dolorPechoRespirar">
            <option value=0>No presente</option>
            <option value=1>Presente</option>
        </select>

        <label for="lesionesGraves">Lesiones graves:</label>
        <select id="lesionesGraves" name="lesionesGraves">
            <option value=0>No presente</option>
            <option value=2>Presente</option>

        </select>
    </div>

    <!-- Parte derecha -->
    <div class="field-group">

        <label for="fiebre">Fiebre:</label>
        <select id="fiebre" name="fiebre">
            <option value=0>Sin fiebre</option>
            <option value=1>Fiebre moderada</option>
            <option value=2>Fiebre alta</option>
        </select>


        <label for="vomitos">Vómitos:</label>
        <select id="vomitos" name="vomitos">
            <option value=0>Sin vómitos</option>
            <option value=1>Vómitos moderados</option>
            <option value=2>Vómitos intensos</option>
        </select>


        <label for="dolorAbdominal">Dolor abdominal:</label>
        <select id="dolorAbdominal" name="dolorAbdominal">
            <option value=0>No presente</option>
            <option value=1>Dolor abdominal moderado</option>
            <option value=2>Dolor abdominal severo</option>
        </select>

        <label for="signosShock">Signos de shock:</label>
        <select id="signosShock" name="signosShock">
            <option value=0>No presente</option>
            <option value=3>Presentes</option>
        </select>

        <label for="lesionesLeves">Lesiones leves:</label>
        <select id="lesionesLeves" name="lesionesLeves">
            <option value=0>No presente</option>
            <option value=1>Presentes</option>
        </select>

        <label for="sangrado">Sangrado:</label>
        <select id="sangrado" name="sangrado">
            <option value=0>No presente</option>
            <option value=1>Sangrado moderado</option>
            <option value=2>Sangrado intenso</option>
        </select>
    </div>

    <div class="field-group" style="grid-column: span 2;">
        <input type="submit" value="Enviar">
    </div>
</form>
</body>
</html>
