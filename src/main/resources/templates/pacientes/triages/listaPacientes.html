<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>   
    <title>Lista de pacientes en espera</title>
        <link rel="stylesheet" th:href="@{/css/normalice.css}"/>
    <link rel="stylesheet" th:href="@{/Font-Awesome/all.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/mensaje.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/fuentes.css}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .container a.button {
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            margin-bottom: 20px;
            display: block;
            width: fit-content;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .container a.button:hover {
            background-color: #0056b3;
        }

        .container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .containerth,.container td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }

        .container th {
            background-color: #007bff;
            color: #fff;
        }

        .containertr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .container div {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div th:insert="~{components/navbar :: navbar}"></div>
    
    <div class="container">
<div>
    <a class="button" href="/">Volver</a>
</div>

<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>DNI</th>
        <th>MOTIVO DE CONSULTA</th>
        <th>FECHA CONSULTA</th>
        <th>HORA CONSULTA</th>
        <th>ACCIONES</th>
    </tr>
    </thead>
    <tbody>
    <!-- Se listan los pacientes -->
    <tr th:each="paciente : ${pacientes}">
        <td th:text="${paciente.getDni()}"></td>
        <td th:text="${paciente.getNombre()}"></td>
        <td th:text="${paciente.getDni()}"></td>
        <td th:text="${paciente.getIngresos().get(paciente.getIngresos().size()-1).getMotivo()}"></td>
        <td th:text="${paciente.getIngresos().get(paciente.getIngresos().size()-1).getFechaRegistro()}"></td>
        <td th:text="${paciente.getIngresos().get(paciente.getIngresos().size()-1).getHoraRegistro()}"></td>
        <td>
            <a th:href="@{/triages/agregar/{id}(id=${paciente.getId()})}">Asignar triage</a>
        </td>
    </tr>
    </tbody>
</table>
        </div>
</body>
</html>
