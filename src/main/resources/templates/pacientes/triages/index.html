<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triage del paciente</title>
    <link rel="stylesheet" th:href="@{/css/normalice.css}"/>
    <link rel="stylesheet" th:href="@{/Font-Awesome/all.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/mensaje.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/fuentes.css}"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        
        .container__triages {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin:auto;
        }

        .container__triages table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 18px;
        }

        .container__triages th,.container__triages td {
            border: 1px solid #3498db;
            padding: 10px;
            text-align: left;
        }

        .container__triages th {
            background-color: #3498db;
            color: #ffffff;
        }

        .container__triages .triage {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div th:insert="~{components/navbar :: navbar}"></div>

    <div class="container__triages">
        <h1>Triages del paciente</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Color de triage</th>
                <th>Fecha de realizacion</th>
                <th>Hora de realizacion</th>
                <th>Realizado por</th>
            </tr>
            <tr th:each="triage : ${triages}">
                <td th:style="'background-color:' + ${triage.getId()}">
                    <span class="triage" th:text="${triage.getId()}"></span>
                </td>
                <td th:style="'background-color:' + ${triage.getColor()}">
                    <span class="triage" th:text="${triage.getColor()}"></span>
                </td>
                <td th:style="'background-color:' + ${triage.getColor()}">
                    <span class="triage" th:text="${triage.getFechaEvaluacion()}"></span>
                </td>
                <td th:style="'background-color:' + ${triage.getColor()}">
                    <span class="triage" th:text="${triage.getHoraEvaluacion()}"></span>
                </td>
                <td th:style="'background-color:' + ${triage.getColor()}">
                    <span class="triage" th:text="${triage.getProfesionalSalud().getFuncionario().getNombre()}"></span>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
