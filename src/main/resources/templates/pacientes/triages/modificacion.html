<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Modificación de Triage</title>
  <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        h2 {
            color: #007bff;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #007bff;
        }

        select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        h3 {
            color: #007bff;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form th:action="@{/triages/cambiarcolor/{id}(id=${triage.id})}" method="post">
  <h2>Modificación de Triage</h2>
  <h3 th:text="${mensaje}"></h3>
  <label for="nuevoColor">Color de Triage:</label>
  <select id="nuevoColor" name="nuevoColor" required>
    <option value="Rojo">Rojo</option>
    <option value="Naranja">Naranja</option>
    <option value="Amarillo">Amarillo</option>
    <option value="Verde">Verde</option>
    <option value="Azul">Azul</option>
  </select>

  <label for="motivoDeCambio">Motivo de Modificación:</label>
  <textarea id="motivoDeCambio" name="motivoDeCambio" required></textarea>

  <button type="submit">Guardar Cambios</button>
</form>
</body>
</html>
