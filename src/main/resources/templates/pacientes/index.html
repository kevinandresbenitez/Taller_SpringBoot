<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE, edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Paciente</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }
        h2 {
            color: #007bff;
        }

        .button-container {
            margin-bottom: 20px;
        }


        .button-container a {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }


        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
            background-color: #f2f2f2;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }
        h3{
            color: #ff0000;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Detalles del Paciente</h2>

    <div class="button-container">
        <a href="/">Volver</a>
    </div>

    <div class="search-container">
        <h3 th:text="${mensaje}"></h3>
        <form th:action="@{/pacientes/buscar}" method="get">
            <label for="dni">Buscar por DNI:</label>
            <input type="text" id="dni" name="dni" placeholder="Ingrese el DNI">
            <button type="submit">Buscar</button>
        </form>
    </div>

    <table>
        <!-- Se muestra el paciente si se encuentra -->
        <tr th:if="${paciente != null}">
            <th>ID</th>
            <td th:text="${paciente.id}"></td>
        </tr>
        <tr th:if="${paciente != null}">
            <th>Nombre</th>
            <td th:text="${paciente.nombre}"></td>
        </tr>
        <tr th:if="${paciente != null}">
            <th>DNI</th>
            <td th:text="${paciente.dni}"></td>
        </tr>
        <tr th:if="${paciente != null}">
            <th>Estado Civil</th>
            <td th:text="${paciente.estadoCivil}"></td>
        </tr>
        <tr th:if="${paciente != null}">
            <th>Email</th>
            <td th:text="${paciente.email}"></td>
        </tr>
        <tr th:if="${paciente != null}">
            <th>Teléfono Fijo</th>
            <td th:text="${paciente.telefonoFijo}"></td>
        </tr>
        <tr th:if="${paciente != null}">
            <th>Teléfono Celular</th>
            <td th:text="${paciente.telefonoCelular}"></td>
        </tr>
        <tr th:if="${paciente != null}">
            <th>Fecha de Nacimiento</th>
            <td th:text="${paciente.fechaNacimiento}"></td>
        </tr>
    </table>
</div>
</body>
</html>
