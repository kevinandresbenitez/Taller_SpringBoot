<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<a href="/pacientes/crear">Ir a agregar pacientes</a>
<div class="container mt-5">
    <h2 class="mb-4">Lista de Pacientes</h2>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>DNI</th>
            <th>ESTADO CIVIL</th>
            <th>EMAIL</th>
            <th>TELEFONO FIJO</th>
            <th>TELEFONO CELULAR</th>
            <th>FECHA NACIMIENTO</th>
            <th>ACCIONES</th>
        </tr>
        </thead>
        <tbody>
        <!-- Ejemplo de un paciente -->
        <tr th:each="paciente : ${pacientes}">
            <td th:text="${paciente.id}"></td>
            <td th:text="${paciente.nombre}"></td>
            <td th:text="${paciente.dni}"></td>
            <td th:text="${paciente.estadoCivil}"></td>
            <td th:text="${paciente.email}"></td>
            <td th:text="${paciente.telefonoFijo}"></td>
            <td th:text="${paciente.telefonoCelular}"></td>
            <td th:text="${paciente.fechaNacimiento}"></td>
            <td>
                <a th:href="@{triages/{id}(id=${paciente.getId()})}">Ir a Triages</a>
                <a th:href="@{consultas/{id}(id=${paciente.getId()})}">Ir a Consultas</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
