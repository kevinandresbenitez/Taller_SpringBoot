<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE, edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Paciente</title>

    <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            h2 {
                color: #007bff;
            }

            .button-container {
                padding: 20px;
            }

            /* Estilos para el botón Volver */
            .button-container a {
                background-color: #007bff;
                color: #fff;
                padding: 12px 24px; /* Aumentar el padding para hacerlo más grande */
                border: none;
                border-radius: 4px;
                text-decoration: none;
            }


            .button-container a:hover {
                background-color: #0056b3;
            }

            /* Agregar estilos para los datos del paciente */
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            th, td {
                border: 1px solid #dee2e6;
                padding: 8px;
                text-align: left;
                background-color: #f2f2f2; /* Cambiar el color de fondo de los datos */
            }

            th {
                background-color: #007bff;
                color: #fff;
            }
            /* Estilos para el área de búsqueda */
            .search-container {
                text-align: center; /* Centra el contenido horizontalmente */
                margin-top: 20px;
            }

            .search-container label {
                color: #007bff;
                font-size: 20px;
            }

            .search-container input {
                font-size: 16px;
                padding: 8px; /* Aumenta el tamaño para hacerlo más grande */
            }

            /* Estilos para el botón Buscar */
            .search-container button {
                background-color: #007bff;
                color: #fff;
                padding: 10px 20px;
                border: none;
                font-size: 16px;
            }

            /* Estilos para el título "Detalles del Paciente" */
            h2 {
                color: #007bff;
                text-align: center; /* Centra el título horizontalmente */
                margin-top: 0; /* Elimina el margen superior predeterminado */
                padding-top: 20px; /* Agrega espacio arriba del título */
            }

            .boton-estilo {
                display: inline-block;
                padding: 10px 20px; /* Ajusta el espaciado interno según tus preferencias */
                background-color: #3498db; /* Color de fondo */
                color: #fff; /* Color del texto */
                border: 2px solid #2980b9; /* Reborde */
                border-radius: 5px; /* Bordes redondeados */
                text-decoration: none; /* Quita la decoración de subrayado */
            }

            .boton-estilo:hover {
                background-color: #2980b9; /* Cambio de color al pasar el mouse */
            }

        </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Detalles del Paciente</h2>

    <div class="button-container">
        <a href="/">Volver</a>
    </div>

    <div class="search-container">
        <form th:action="@{/pacientes/buscar}" method="get">
            <label for="dni" style="color: #007bff; font-size: 20px;">Buscar por DNI:</label>
            <input type="text" id="dni" name="dni" placeholder="Ingrese el DNI" maxlength="8" style="font-size: 18px;">
            <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; font-size: 16px; border-radius: 0;">Buscar</button>
        </form>
    </div>

    <div id="resultado" style="display: none;">
        <table>
            <!-- Se muestra el paciente si se encuentra -->
            <tr th:if="${paciente != null}">
                <th>ID</th>
                <td th:text="${paciente.id}"></td>
            </tr>
            <!-- Agrega aquí otras filas para mostrar los datos del paciente -->
        </table>
    </div>

    <div th:if="${mensaje}" style="color: red;">
        <p th:text="${mensaje}"></p>
    </div>


    <table>
        <!-- Se muestra el paciente si se encuentra -->
        <tr th:if="${paciente != null}">
            <th>ID</th>
            <td th:text="${paciente.id}"></td>
        </tr>
        <tr th:if="${paciente != null}">
            <th>Nombre</th>
            <td th:text="${paciente.nombre}"></td>
        </tr>
        <tr th:if="${paciente != null}">
            <th>DNI</th>
            <td th:text="${paciente.dni}"></td>
        </tr>
        <tr th:if="${paciente != null}">
            <th>Estado Civil</th>
            <td th:text="${paciente.estadoCivil}"></td>
        </tr>
        <tr th:if="${paciente != null}">
            <th>Email</th>
            <td th:text="${paciente.email}"></td>
        </tr>
        <tr th:if="${paciente != null}">
            <th>Teléfono Fijo</th>
            <td th:text="${paciente.telefonoFijo}"></td>
        </tr>
        <tr th:if="${paciente != null}">
            <th>Teléfono Celular</th>
            <td th:text="${paciente.telefonoCelular}"></td>
        </tr>
        <tr th:if="${paciente != null}">
            <th>Fecha de Nacimiento</th>
            <td th:text="${paciente.fechaNacimiento}"></td>
        </tr>

        <tr th:if="${paciente != null}">
            <td>
                <div style="margin-top: 20px;"> <!-- Agrega margen arriba para más espacio -->
                    <a th:href="@{/pacientes/consultas/{id}(id=${paciente.id})}" class="boton-estilo">Ver historia clínica</a>
                </div>
            </td>
        </tr>

        <tr th:if="${paciente != null}">
            <td>
                <div style="margin-top: 20px;"> <!-- Agrega margen arriba para más espacio -->
                    <a th:href="@{/pacientes/resultadosestudios/{id}(id=${paciente.id})}" class="boton-estilo">Ver Resultado de estudio</a>
                </div>
            </td>
        </tr>

        <tr th:if="${paciente != null}">
            <td>
                <div style="margin-top: 20px;"> <!-- Agrega margen arriba para más espacio -->
                    <a th:href="@{/triages/{id}(id=${paciente.id})}" class="boton-estilo">Ver triage</a>
                </div>
            </td>
        </tr>

    </table>
</div>
</body>
</html>
