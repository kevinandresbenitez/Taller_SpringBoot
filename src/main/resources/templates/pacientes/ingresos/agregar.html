<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/normalice.css}"/>
    <link rel="stylesheet" th:href="@{/Font-Awesome/all.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/mensaje.css}"/>
    <link rel="stylesheet" th:href="@{/css/fuentes.css}"/>
  <title>Formulario de registro de paciente</title>

  <style>

        body {
            font-family: 'Roboto', sans-serif;
        }
        
        .container{
            display: flex;
            background-color: #f8f9fa;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); 
        }
        
        .container form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        .container h2 {
            color: #007bff;
            text-align: center;
        }

        .container label {
            display: block;
            margin-top: 10px;
        }

        .container input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .container button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>

</head>
<body>
    <div th:insert="~{components/navbar :: navbar}"></div>
    <div th:insert="~{components/mensaje :: mensaje}"></div>
    <div class="container">
        <form th:action="@{/pacientes/ingresos/agregar/{id}(id=${paciente.id})}" method="post">
          <h2>Agregar motivo de consulta</h2>

          <label for="motivoConsulta">Motivo de consulta:</label>
          <input type="text" id="motivoConsulta" name="motivoConsulta" required>


          <button type="submit">Asignar motivo</button>
        </form>
    </div>
    
    <script type="text/javascript" th:src="@{/js/components/navbar.js}"></script>
</body>
</html>
