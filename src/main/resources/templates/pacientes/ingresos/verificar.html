<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" th:href="@{/css/normalice.css}"/>
    <link rel="stylesheet" th:href="@{/Font-Awesome/all.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/mensaje.css}"/>

    
  <title>Formulario de registro de paciente</title>

  <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        h2 {
            color: #007bff;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>

</head>
<body>
    <div th:insert="~{components/mensaje :: mensaje}"></div>

    <form action="/pacientes/ingresos/verificarExistencia" onsubmit="return verificarForm(this)" method="post">
        <h2>Verificar existencia del paciente</h2>
      <input type="text" id="dni" name="dni" class="form-control" minlength="8" maxlength="8" placeholder="Ej : 53457456" oninput="this.value = this.value.replace(/[^0-9]/g, '');" required />
      <button type="submit">Verificar</button>
    </form>
  
<script>
        function verificarForm(formulario){
          // Verificando el dni
          if(!(formulario.dni.value.split("").length == 8) || parseInt(formulario.dni.value) < 30000000 || parseInt(formulario.dni.value) > 60000000){
            alert("Dni incorrecto")
            return false;    
          }
          return true
        }
    </script>
</body>
</html>
