<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>

    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Consultas para el Paciente: <span th:text="${paciente.nombre}"></span></h2>
    <a th:href="@{/pacientes/consultas/crear/{id}(id=${paciente.getId()})}">Agregar consulta al paciente : <span th:text="${paciente.nombre}"></span></a>
    <table class="table">
        <thead>
        <tr>

            <th>Fecha de atención</th>
            <th>Hora de atención</th>
            <th>Diagnostico</th>
            <th>Tipo de atención</th>
            <th>Diagnostico clinicos</th>
            <!-- Agrega más columnas según las propiedades de tu modelo de resultados de estudios -->
        </tr>
        </thead>
        <tbody>
        <!-- Itera sobre la lista de resultados de estudios y muestra cada uno -->
        <tr th:each="consulta : ${paciente.getConsultas()}">
            <td th:text="${consulta.getFechaAtencion()}"></td>
            <td th:text="${consulta.getHoraAtencion()}"></td>
            
            <td th:text="${consulta.getDiagnostico()}"></td>
            <td th:text="${consulta.getTipoAtencion()}"></td>
            <td th:text="${consulta.getDiagnosticosClinicos()}"></td>
            <td>
                <a th:href="@{/pacientes/consultas/resultadosestudios/{id}(id=${paciente.getId()})}">Ir a resultados de estudios</a>
            </td>
            <!-- Agrega más celdas según las propiedades de tu modelo de resultados de estudios -->
        </tr>
        </tbody>
    </table>
</div>

<!-- Enlace a Bootstrap JS (opcional, si necesitas funcionalidades específicas de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
