<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
            margin-right: 10px; /* Añadido para separar los enlaces */
        }

        a:hover {
            text-decoration: underline;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Consultas para el Paciente: <span th:text="${paciente.nombre}"></span></h2>
    <th:block th:if="${sessionUser.isMedicalSpecialist()}">
        <a th:href="@{/pacientes/consultas/crear/{id}(id=${paciente.getId()})}" class="button">Agregar consulta al paciente : <span th:text="${paciente.nombre}"></span></a>        
    </th:block>
    

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Fecha de atención</th>
            <th>Hora de atención</th>
            <th>Diagnóstico</th>
            <th>Tipo de atención</th>
            <th>Diagnósticos clínicos</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="consulta : ${paciente.getConsultas()}">
            <td th:text="${consulta.getId()}"></td>
            <td th:text="${consulta.getFechaAtencion()}"></td>
            <td th:text="${consulta.getHoraAtencion()}"></td>
            <td th:text="${consulta.getDiagnostico()}"></td>
            <td th:text="${consulta.getTipoAtencion()}"></td>
            <td th:text="${consulta.getDiagnosticosClinicos()}"></td>
            <td>
                <a th:href="@{/pacientes/consultas/resultadosestudios/{id}(id=${consulta.getId()})}" class="button">Ir a resultados de estudios</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
