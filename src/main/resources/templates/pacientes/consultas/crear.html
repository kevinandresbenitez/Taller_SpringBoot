<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Consulta</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: left;
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        input[type="hidden"] {
            display: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilos para los campos de resultados de estudios */
        #resultadosEstudiosContainer {
            margin-top: 20px;
        }

        #resultadosEstudiosContainer > div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<form th:action="@{/pacientes/consultas/crear/{id}(id=${paciente.id})}" method="post" id="consultaForm">
    <h2>Crear Consulta</h2>

    <label for="diagnostico">Diagnóstico:</label>
    <input type="text" id="diagnostico" name="diagnostico" required>

    <label for="tipoAtencion">Tipo de Atención:</label>
    <input type="text" id="tipoAtencion" name="tipoAtencion" required>

    <label for="diagnosticosClinicos">Diagnósticos Clínicos:</label>
    <input type="text" id="diagnosticosClinicos" name="diagnosticosClinicos" required>


    <button type="submit">Ir a agregar resultados de estudios</button>
</form>

</body>
</html>
