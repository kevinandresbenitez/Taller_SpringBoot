<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Resultado de Estudio</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Agregar Consulta para el Paciente:</h2>

    <form th:action="@{/consultas/crear/${paciente.id} method="post">
        <div class="mb-3">
            <label for="fechaAtencion" class="form-label">Fecha de atencion:</label>
            <input type="date" class="form-control" id="fechaAtencion" name="fechaAtencion" required>
        </div>

        <div class="mb-3">
            <label for="horaAtencion" class="form-label">Hora de atencion:</label>
            <input type="text" class="form-control" id="horaAtencion" name="horaAtencion" required>
        </div>

        <div class="mb-3">
            <label for="diagnostico" class="form-label">Diagnostico:</label>
            <input type="text" class="form-control" id="diagnostico" name="diagnostico" required>
        </div>

        <div class="mb-3">
            <label for="tipoAtencion" class="form-label">Tipo de atencion:</label>
            <input type="text" class="form-control" id="tipoAtencion" name="tipoAtencion" required>
        </div>

        <div class="mb-3">
            <label for="resultadosEstudios" class="form-label">Resultado de estudios:</label>
            <input type="text" class="form-control" id="resultadosEstudios" name="resultadosEstudios" required>
        </div>



        <button type="submit" class="btn btn-primary">Agregar consulta</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
