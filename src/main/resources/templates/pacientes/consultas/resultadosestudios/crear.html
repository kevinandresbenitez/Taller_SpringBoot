<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Resultado de Estudios</title>

    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        /* Estilo del formulario */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Ajustes responsivos */
        @media (max-width: 600px) {
            form {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Crear Resultado de Estudios</h2>

    <!-- Tu formulario para crear resultados de estudios -->
    <form th:action="@{/pacientes/consultas/resultadosestudios/crear/{id}(id=${consulta.id})}" method="post">

        <!-- Input para el tipo de informe -->
        <label for="tipoInforme">Tipo de Informe:</label>
        <input type="text" id="tipoInforme" name="tipoInforme" required>

        <!-- Input para el informe de estudio -->
        <label for="informeEstudio">Informe de Estudio:</label>
        <input type="text" id="informeEstudio" name="informeEstudio" required>

        <!-- Input oculto para el ID de la consulta -->
        <input type="hidden" id="id" name="id" th:value="${consulta.id}">

        <!-- Botón de envío del formulario -->
        <button type="submit">Crear Resultado de Estudios</button>
    </form>
</div>
</body>
</html>
