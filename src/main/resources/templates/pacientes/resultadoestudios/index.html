<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Estudios</title>

    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Resultados de Estudios para el Paciente: <span th:text="${paciente.nombre}"></span></h2>

    <table class="table">
        <thead>
        <tr>

            <th>Fecha del Estudio</th>
            <th>Hora</th>
            <th>Tipo informe</th>
            <th>Informe de estudio</th>
            <!-- Agrega más columnas según las propiedades de tu modelo de resultados de estudios -->
        </tr>
        </thead>
        <tbody>
        <!-- Itera sobre la lista de resultados de estudios y muestra cada uno -->
        <tr th:each="resultado : ${resultadosEstudios}">
            <td th:text="${resultado.fecha}"></td>
            <td th:text="${resultado.hora}"></td>
            <td th:text="${resultado.tipoInforme}"></td>
            <td th:text="${resultado.informeEstudio}"></td>

            <!-- Agrega más celdas según las propiedades de tu modelo de resultados de estudios -->
        </tr>
        </tbody>
    </table>
</div>

<!-- Enlace a Bootstrap JS (opcional, si necesitas funcionalidades específicas de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
