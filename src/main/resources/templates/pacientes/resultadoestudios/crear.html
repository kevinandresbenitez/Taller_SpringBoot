<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Resultado de Estudio</title>

    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Agregar Resultado de Estudio para el Paciente: <span th:text="${paciente.nombre}"></span></h2>

    <form th:action="@{/resultadoestudios/crear/{id}}" method="post">
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha del Estudio:</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>

        <div class="mb-3">
            <label for="tipoInforme" class="form-label">Resultado:</label>
            <input type="text" class="form-control" id="tipoInforme" name="tipoInforme" required>
        </div>

        <div class="mb-3">
            <label for="hora" class="form-label">Resultado:</label>
            <input type="text" class="form-control" id="hora" name="hora" required>
        </div>

        <div class="mb-3">
            <label for="informeEstudio" class="form-label">Resultado:</label>
            <input type="text" class="form-control" id="informeEstudio" name="informeEstudio" required>
        </div>

        <!-- Agrega más campos según las propiedades de tu modelo ResultadoEstudio -->

        <button type="submit" class="btn btn-primary">Agregar Resultado de Estudio</button>
    </form>
</div>

<!-- Enlace a Bootstrap JS (opcional, si necesitas funcionalidades específicas de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
