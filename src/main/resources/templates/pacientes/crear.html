<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Creación de Paciente</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        h2 {
            color: #007bff;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
    <script>
        function validarNumeroPositivo(input) {
            var valor = input.value;

            // Verificar si el valor es un número positivo
            if (isNaN(valor) || Number(valor) <= 0) {
                alert("Por favor, ingrese un número positivo.");
                input.value = ""; // Limpiar el campo
                setTimeout(function() {
                    input.focus(); // Devolver el foco al campo después de un breve retraso
                }, 0);
            }
        }
    </script>
</head>
<body>
<form th:action="@{/pacientes/crear}" method="post">
    <h2>Formulario de Creación de Paciente</h2>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="dni">DNI:</label>
    <input type="number" id="dni" name="dni" onblur="validarNumeroPositivo(this)" required>

    <label for="domicilio">Domicilio:</label>
    <input type="text" id="domicilio" name="domicilio" required>

    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="Date" id="fechaNacimiento" name="fechaNacimiento" required>

    <label for="estadoCivil">Estado Civil:</label>
    <input type="text" id="estadoCivil" name="estadoCivil" required>

    <label for="telefonoFijo">Teléfono Fijo:</label>
    <input type="text" id="telefonoFijo" name="telefonoFijo" required>

    <label for="telefonoCelular">Teléfono Celular:</label>
    <input type="text" id="telefonoCelular" name="telefonoCelular" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>

    <button type="submit">Crear Paciente</button>
</form>
</body>
</html>
