<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Creación de Paciente</title>
</head>
<body>
<h2>Formulario de Creación de Paciente</h2>

<form th:action="@{/pacientes/crear}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <br>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" required>

    <br>

    <label for="domicilio">DOMICILIO:</label>
    <input type="text" id="domicilio" name="domicilio" required>

    <br>

    <label for="fechaNacimiento">FECHA NACIMIENTO:</label>
    <input type="text" id="fechaNacimiento" name="fechaNacimiento" required>

    <br>

    <label for="estadoCivil">ESTADO CIVIL:</label>
    <input type="text" id="estadoCivil" name="estadoCivil" required>

    <br>

    <label for="telefonoFijo">TELEFONO FIJO:</label>
    <input type="text" id="telefonoFijo" name="telefonoFijo" required>

    <br>

    <label for="telefonoCelular">TELEFONO CELULAR:</label>
    <input type="text" id="telefonoCelular" name="telefonoCelular" required>

    <br>

    <label for="email">EMAIL:</label>
    <input type="text" id="email" name="email" required>

    <br>

    <button type="submit">Crear Paciente</button>
</form>
</body>
</html>
