<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Estudios del Paciente</title>
    <link rel="stylesheet" th:href="@{/css/normalice.css}"/>
    <link rel="stylesheet" th:href="@{/Font-Awesome/all.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/mensaje.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/fuentes.css}"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }

        .container  h1 {
            color: #3498db;
        }

        .container  .resultados {
            font-size: 18px;
            color: #333;
            margin: 10px;
        }

        .container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .container  th,.container  td {
            border: 1px solid #3498db;
            padding: 10px;
            text-align: left;
        }

        .container th {
            background-color: #3498db;
            color: #ffffff;
        }
    </style>
</head>
<body>
    
<div th:insert="~{components/navbar :: navbar}"></div>

<div class="container">
    <h1>Resultados de Estudios del Paciente</h1>
    <table>
        <tr>
            <th>Tipo de Informe</th>
            <th>Informe de Estudio</th>
            <th>Fecha</th>
            <th>Hora</th>
        </tr>
        <tr th:each="resultadoEstudio : ${resultadosEstudios}">
            <td th:text="${resultadoEstudio.getTipoInforme()}"></td>
            <td th:text="${resultadoEstudio.getInformeEstudio()}"></td>
            <td th:text="${resultadoEstudio.getFecha()}"></td>
            <td th:text="${resultadoEstudio.getHora()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
