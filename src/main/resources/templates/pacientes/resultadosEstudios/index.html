<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Estudios del Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }

        h1 {
            color: #3498db;
        }

        .resultados {
            font-size: 18px;
            color: #333;
            margin: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #3498db;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Resultados de Estudios del Paciente</h1>
    <table>
        <tr>
            <th>Tipo de Informe</th>
            <th>Informe de Estudio</th>
            <th>Fecha</th>
            <th>Hora</th>
        </tr>
        <tr th:each="resultadoEstudio : ${resultadosEstudios}">
            <td th:text="${resultadoEstudio.getTipoInforme()}"></td>
            <td th:text="${resultadoEstudio.getInformeEstudio()}"></td>
            <td th:text="${resultadoEstudio.getFecha()}"></td>
            <td th:text="${resultadoEstudio.getHora()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
