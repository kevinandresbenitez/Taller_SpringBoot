<!DOCTYPE html>
<html lang="es">

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        h3 {
            color: #28a745;
        }

        div {
            margin-top: 20px;
        }

        strong {
            color: #dc3545;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>PÃ¡gina Principal de Administradores</h1>

    <a href="/">Volver</a>
    <a href="/administradores/asignarFuncionario">Asignar un funcionario como administrador</a>

    <div>
        <h2>Administradores</h2>
        <h3 th:text="${mensaje}"></h3>

        <div th:each="administrador : ${administradores}">
            <strong>Nombre Del Administrador</strong><br>
            <span th:text="${administrador.getFuncionario.getNombre()}"></span><br>
            <strong>ID del administrador</strong><br>
            <span th:text="${administrador.getId()}"></span><br>
            <strong>ID del funcionario</strong><br>
            <span th:text="${administrador.getFuncionario.getId()}"></span><br>

            <a th:href="@{/administradores/eliminar/{id}(id=${administrador.getId()})}">Eliminar como administrador</a>
        </div>
    </div>
</div>
</body>

</html>
