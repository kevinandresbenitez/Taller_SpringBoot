<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Estudio</title>
</head>
<body>
<h1>Agregar Estudio</h1>
<!-- Formulario para agregar un estudio -->
<form th:action="@{/resultado-estudio/agregarEstudio}" method="post" th:object="${resultadoEstudio}">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
  <button type="submit">Agregar</button>
</form>
</body>
</html>
