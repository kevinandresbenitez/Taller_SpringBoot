<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Enfermeros</title>
    <link rel="stylesheet" th:href="@{/css/normalice.css}"/>
    <link rel="stylesheet" th:href="@{/Font-Awesome/all.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/mensaje.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/fuentes.css}"/>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .header {
            background-color: #f0f0f0;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .header h1 {
            color: #007BFF;
            margin: 0;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 10px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .enfermero {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%; /* Ajusta el ancho del contenedor según sea necesario */
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div th:insert="~{components/navbar :: navbar}"></div>
<div th:insert="~{components/mensaje :: mensaje}"></div>
<div class="header">
    <h1>Enfermeros</h1>
    <a class="btn" href="/profesionalSalud/">Volver</a>
    <a class="btn" href="/profesionalSalud/enfermeros/asignar/">Asignar Profesional de la salud como enfermero</a>
</div>

<h2>Listado de Enfermeros</h2>

<div th:each="enfermero : ${enfermeros}" class="enfermero">
    <table class="enfermero-details">
        <tr>
            <th>Nombre</th>
            <td th:text="${enfermero.getProfesionalSalud().getFuncionario.getNombre()}"></td>
        </tr>
        <tr>
            <th>Nro Matrícula</th>
            <td th:text="${enfermero.getProfesionalSalud().getNroMatricula()}"></td>
        </tr>
        <tr>
            <th>Nombre funcionario</th>
            <td th:text="${enfermero.getProfesionalSalud().getFuncionario.getNombre()}"></td>
        </tr>
        <tr>
            <th>ID Profesional de la Salud</th>
            <td th:text="${enfermero.getProfesionalSalud().getId()}"></td>
        </tr>
        <tr>
            <th>ID Funcionario</th>
            <td th:text="${enfermero.getProfesionalSalud().getFuncionario.getId()}"></td>
        </tr>
    </table>
</div>

<script type="text/javascript" th:src="@{/js/components/navbar.js}"></script>
</body>

</html>
