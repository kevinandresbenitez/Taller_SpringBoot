<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Enfermero</title>
    <link rel="stylesheet" th:href="@{/css/normalice.css}"/>
    <link rel="stylesheet" th:href="@{/Font-Awesome/all.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/mensaje.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/fuentes.css}"/>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            background-color: #fff;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .header h1 {
            color: #007BFF;
            margin: 0;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            width: 80%; /* Ajusta el ancho del contenedor según sea necesario */
            box-sizing: border-box;
            margin-top: 20px;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            width: 30%; /* Ajusta el ancho del botón según sea necesario */
            box-sizing: border-box;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .profesional-salud {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%; /* Ajusta el ancho del contenedor según sea necesario */
            box-sizing: border-box;
        }

        strong {
            display: block;
            margin-bottom: 10px;
            color: #007BFF;
        }

        span {
            margin-bottom: 10px;
            display: inline-block;
            width: 100%; /* Ocupa todo el ancho disponible */
        }

        a {
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            display: inline-block;
            box-sizing: border-box;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<div th:insert="~{components/navbar :: navbar}"></div>
<div th:insert="~{components/mensaje :: mensaje}"></div>
<div class="header">
    <h1>Asignando Profesionales de la Salud como Enfermeros</h1>
    <a class="btn" href="/profesionalSalud/enfermeros/">Volver</a>
</div>

<div th:each="profesionalSalud : ${profesionalesSalud}" class="profesional-salud">
    <strong>Nombre del Profesional de la Salud:</strong>
    <span th:text="${profesionalSalud.getFuncionario.getNombre()}"></span>

    <strong>Nro Matrícula del Profesional de la Salud:</strong>
    <span th:text="${profesionalSalud.getNroMatricula()}"></span>

    <strong>Nombre del Funcionario:</strong>
    <span th:text="${profesionalSalud.getFuncionario.getNombre()}"></span>

    <strong>ID del Profesional de la Salud:</strong>
    <span th:text="${profesionalSalud.getId()}"></span>

    <strong>ID del Funcionario:</strong>
    <span th:text="${profesionalSalud.getFuncionario.getId()}"></span>

    <a th:href="@{/profesionalSalud/enfermeros/asignar/{id}(id=${profesionalSalud.getId()})}">
        Asignar como Enfermero
    </a>
</div>

<script type="text/javascript" th:src="@{/js/components/navbar.js}"></script>
</body>

</html>
