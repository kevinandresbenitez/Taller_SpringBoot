<html>
<head>
    <title>Títulos de Médico</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/FUNCIONARIOTABLA.CSS"> <!-- Enlaza tu hoja de estilos personalizada -->
    <style>
        /* Estilos específicos para esta página */
        .header {
            background-color: #2c6eb4;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .header a.btn {
            margin: 5px;
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            background-color: #13253b;
            border: 1px solid #0056b3;
            border-radius: 4px;
            font-size: 14px;
        }

        .header a.btn:hover {
            background-color: #1f4b7a;
        }

        h2 {
            text-align: center;
        }

        ul {
            list-style: none;
        }

        .titulo {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }

        .titulo:nth-child(even) {
            background-color: #f2f2f2;
        }

        .titulo-details {
            width: 80%;
            margin: 0 auto;
        }

        .titulo-details table {
            width: 100%;
            border-collapse: collapse;
        }

        .titulo-details th, .titulo-details td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .titulo-details th {
            background-color: #1f4b7a;
            color: #fff;
            font-weight: bold;
        }

        .titulo-details th:first-child,
        .titulo-details td:first-child {
            width: 20%;
        }

        .titulo-details td ul {
            margin: 0;
            padding: 0;
        }

        .titulo-actions {
            clear: both;
            display: flex;
            justify-content: space-around;
            text-align: center;
            padding-top: 10px;
        }

        .titulo-actions .btn {
            display: block;
            margin: 5px;
            text-align: center;
            padding: 8px 16px;
            background-color: #1f4b7a;
            color: #fff;
            text-decoration: none;
            border: 1px solid #1f4b7a;
            border-radius: 4px;
            font-size: 16px;
        }

        .titulo-actions .btn:hover {
            background-color: #0056b3;
        }

        .titulo-actions .btn-danger {
            background-color: #FF5733;
            border: 1px solid #FF5733;
        }

        .titulo-actions .btn-danger:hover {
            background-color: #D23D1F;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Títulos de Médico</h1>
    <a class="btn" href="/profesionalSalud/medicos/">Volver</a>
    <a th:href="@{/profesionalSalud/medicos/titulaciones/crear/{id}(id=${medico.getId()})}" class="btn">Agregar Título</a>
</div>

<h2>Listado de Títulos del Médico</h2>

<div th:each="titulo : ${medico.getTitulos()}" class="titulo">
    <table class="titulo-details">
        <tr>
            <th>Nombre Universidad</th>
            <td th:text="${titulo.getUniversidad()}"></td>
        </tr>
        <tr>
            <th>Fecha de Titulación</th>
            <td th:text="${titulo.getFechaGraduacion()}"></td>
        </tr>
        <tr>
            <th>Nombre de la Especialidad</th>
            <td th:text="${titulo.getEspecialidad().getNombre()}"></td>
        </tr>
    </table>
    <div class="titulo-actions">
        <a th:href="@{/profesionalSalud/medicos/titulaciones/eliminar/{id_medico}/{id}(id=${titulo.getId()},id_medico=${medico.getId()})}" class="btn btn-danger">Eliminar Título</a>
    </div>
</div>
</body>
</html>
