<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Títulos de Médico</title>
    <link rel="stylesheet" th:href="@{/css/normalice.css}"/>
    <link rel="stylesheet" th:href="@{/Font-Awesome/all.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/mensaje.css}"/>
    <link rel="stylesheet" th:href="@{/css/components/fuentes.css}"/>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .header {
            background-color: #f0f0f0;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .header h1 {
            color: #007BFF;
            margin: 0;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 10px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #007BFF;
            margin-top: 20px;
        }

        .titulo {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%; /* Ajusta el ancho del contenedor según sea necesario */
            box-sizing: border-box;
        }

        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: #fff;
            font-weight: bold;
        }

        .titulo-actions {
            margin-top: 10px;
        }

        .titulo-actions .btn {
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            margin-right: 10px;
        }

        .titulo-actions .btn-danger {
            background-color: #dc3545;
        }

        .titulo-actions .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<div th:insert="~{components/navbar :: navbar}"></div>
<div th:insert="~{components/mensaje :: mensaje}"></div>
<div class="header">
    <h1>Títulos de Médico</h1>
    <a class="btn" href="/profesionalSalud/medicos/">Volver</a>
    <a th:href="@{/profesionalSalud/medicos/titulaciones/crear/{id}(id=${medico.getId()})}" class="btn">Agregar Título</a>
</div>

<h2>Listado de Títulos del Médico</h2>

<div th:each="titulo : ${medico.getTitulos()}" class="titulo">
    <table class="titulo-details">
        <tr>
            <th>Nombre Universidad</th>
            <td th:text="${titulo.getUniversidad()}"></td>
        </tr>
        <tr>
            <th>Fecha de Titulación</th>
            <td th:text="${titulo.getFechaGraduacion()}"></td>
        </tr>
        <tr>
            <th>Nombre de la Especialidad</th>
            <td th:text="${titulo.getEspecialidad().getNombre()}"></td>
        </tr>
    </table>
    <div class="titulo-actions">
        <a th:href="@{/profesionalSalud/medicos/titulaciones/eliminar/{id_medico}/{id}(id=${titulo.getId()},id_medico=${medico.getId()})}" class="btn btn-danger">Eliminar Título</a>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/components/navbar.js}"></script>
</body>

</html>
