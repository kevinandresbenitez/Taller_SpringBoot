<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Titulación</title>
    <link rel="stylesheet" th:href="@{/css/normalice.css}" />
    <link rel="stylesheet" th:href="@{/Font-Awesome/all.css}" />
    <link rel="stylesheet" th:href="@{/css/components/navbar.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .header {
            background-color: #f0f0f0;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .header h1 {
            color: #007BFF;
            margin: 0;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 10px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .crear-titulacion {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%; /* Ajusta el ancho del contenedor según sea necesario */
            box-sizing: border-box;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="submit"] {
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            margin: 5px;
            width: 90%;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<div th:insert="~{components/navbar :: navbar}"></div>
<div class="header">
    <h1>Crear Titulación</h1>
    <a class="btn" href="/profesionalSalud/medicos/titulaciones/">Volver</a>
</div>

<div class="crear-titulacion">
    <form th:action="@{/profesionalSalud/medicos/titulaciones/crear/{id}(id=${id_medico})}" method="post">
        <label th:each="especialidad: ${especialidades}">
            <p>Especialidades Disponibles:</p>
            <p th:text="${especialidad.getNombre()}"></p>
            <input type="radio" th:value="${especialidad.getId()}" name="id_especialidad" />
        </label>
        <input type="text" name="universidad" placeholder="Universidad" />
        <input type="date" name="fechaTitulacion" />
        <input type="submit" value="Crear Titulación" />
    </form>
</div>

<script type="text/javascript" th:src="@{/js/components/navbar.js}"></script>
</body>

</html>
