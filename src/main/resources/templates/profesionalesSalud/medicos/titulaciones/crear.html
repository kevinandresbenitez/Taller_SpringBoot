<html>
<head>
    <title>Crear Titulación</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/FUNCIONARIOTABLA.CSS"> <!-- Enlaza tu hoja de estilos personalizada -->
    <style>
        /* Estilos específicos para esta página */
        .header {
            background-color: #2c6eb4;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .header a.btn {
            margin: 5px;
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            background-color: #13253b;
            border: 1px solid #0056b3;
            border-radius: 4px;
            font-size: 14px;
        }

        .header a.btn:hover {
            background-color: #1f4b7a;
        }

        h2 {
            text-align: center;
        }

        ul {
            list-style: none;
        }

        .crear-titulacion {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }

        .crear-titulacion-details {
            width: 80%;
            margin: 0 auto;
        }

        .crear-titulacion-details table {
            width: 100%;
            border-collapse: collapse;
        }

        .crear-titulacion-details th, .crear-titulacion-details td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .crear-titulacion-details th {
            background-color: #1f4b7a;
            color: #fff;
            font-weight: bold;
        }

        .crear-titulacion-details th:first-child,
        .crear-titulacion-details td:first-child {
            width: 20%;
        }

        .crear-titulacion-details td ul {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Crear Titulación</h1>
    <a class="btn" href="/profesionalSalud/medicos/titulaciones/">Volver</a>
</div>

<div class="crear-titulacion">
    <form th:action="@{/profesionalSalud/medicos/titulaciones/crear/{id}(id=${id_medico})}" method="post">
        <label th:each="especialidad: ${especialidades}">
            <p>Especialidades Disponibles:</p>
            <p th:text="${especialidad.getNombre()}"></p>
            <input type="radio" th:value="${especialidad.getId()}" name="id_especialidad" />
        </label>
        <input type="text" name="universidad" placeholder="Universidad" />
        <input type="date" name="fechaTitulacion" />
        <input type="submit" value="Crear Titulación" />
    </form>
</div>
</body>
</html>
