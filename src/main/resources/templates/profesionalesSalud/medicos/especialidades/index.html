<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Especialidades</title>
    <link rel="stylesheet" th:href="@{/css/normalice.css}" />
    <link rel="stylesheet" th:href="@{/Font-Awesome/all.css}" />
    <link rel="stylesheet" th:href="@{/css/components/navbar.css}" />
        <link rel="stylesheet" th:href="@{/css/fuentes.css}"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .header {
            background-color: #f0f0f0;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .header h1 {
            color: #007BFF;
            margin: 0;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 10px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #007BFF;
            text-align: center;
        }

        .especialidad {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%; /* Ajusta el ancho de la tabla seg√∫n sea necesario */
            box-sizing: border-box;
        }

        .especialidad-details {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            text-align: left;
        }

        .especialidad-details th,
        .especialidad-details td {
            border: 1px solid #ddd;
            padding: 15px;
        }

        .especialidad-details th {
            background-color: #007BFF;
            color: #fff;
            font-weight: bold;
        }

        .especialidad-details td {
            font-size: 14px;
        }

        .especialidad-actions {
            margin-top: 20px;
            text-align: center;
        }

        .especialidad-actions .btn {
            background-color: #dc3545;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 10px;
            display: inline-block;
        }

        .especialidad-actions .btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
<div th:insert="~{components/navbar :: navbar}"></div>
<div th:insert="~{components/mensaje :: mensaje}"></div>
<div class="header">
    <h1>Especialidades</h1>
    <a class="btn" href="/profesionalSalud/medicos/">Volver</a>
    <a class="btn" th:href="@{/profesionalSalud/medicos/especialidades/crear/}">Agregar Especialidad</a>
</div>

<h2>Listado de Especialidades</h2>

<div th:each="especialidad : ${especialidades}" class="especialidad">
    <table class="especialidad-details">
        <tr>
            <th>Nombre de la Especialidad</th>
            <td th:text="${especialidad.getNombre()}"></td>
        </tr>
    </table>
    <div class="especialidad-actions">
        <a th:href="@{/profesionalSalud/medicos/especialidades/eliminar/{id}(id=${especialidad.getId()})}" class="btn btn-danger">Eliminar Especialidad</a>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/components/navbar.js}"></script>
</body>

</html>
