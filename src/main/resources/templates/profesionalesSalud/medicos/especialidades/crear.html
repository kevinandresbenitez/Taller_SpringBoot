<html>
<head>
    <title>Crear Especialidad</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/FUNCIONARIOTABLA.CSS"> <!-- Enlaza tu hoja de estilos personalizada -->
    <style>
        /* Estilos específicos para esta página */
        .header {
            background-color: #2c6eb4;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .header a.btn {
            margin: 5px;
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            background-color: #13253b;
            border: 1px solid #0056b3;
            border-radius: 4px;
            font-size: 14px;
        }

        .header a.btn:hover {
            background-color: #1f4b7a;
        }

        h2 {
            text-align: center;
        }

        ul {
            list-style: none;
        }

        .crear-especialidad {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }

        .crear-especialidad-details {
            width: 80%;
            margin: 0 auto;
        }

        .crear-especialidad-details table {
            width: 100%;
            border-collapse: collapse;
        }

        .crear-especialidad-details th, .crear-especialidad-details td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .crear-especialidad-details th {
            background-color: #1f4b7a;
            color: #fff;
            font-weight: bold;
        }

        .crear-especialidad-details th:first-child,
        .crear-especialidad-details td:first-child {
            width: 20%;
        }

        .crear-especialidad-details td ul {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Crear Especialidad</h1>
    <a class="btn" href="/profesionalSalud/medicos/especialidades/">Volver</a>
</div>

<div class="crear-especialidad">
    <form action="/profesionalSalud/medicos/especialidades/crear/" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>
        <input type="submit" value="Enviar">
    </form>
</div>
</body>
</html>
