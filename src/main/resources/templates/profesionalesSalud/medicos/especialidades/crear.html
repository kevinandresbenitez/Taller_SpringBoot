<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Especialidad</title>
    <link rel="stylesheet" th:href="@{/css/normalice.css}" />
    <link rel="stylesheet" th:href="@{/Font-Awesome/all.css}" />
    <link rel="stylesheet" th:href="@{/css/components/navbar.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .header {
            background-color: #f0f0f0;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .header h1 {
            color: #007BFF;
            margin: 0;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 10px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .crear-especialidad {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%; /* Ajusta el ancho del formulario seg√∫n sea necesario */
            box-sizing: border-box;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            margin: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<div th:insert="~{components/navbar :: navbar}"></div>
<div class="header">
    <h1>Crear Especialidad</h1>
    <a class="btn" href="/profesionalSalud/medicos/especialidades/">Volver</a>
</div>

<div class="crear-especialidad">
    <form action="/profesionalSalud/medicos/especialidades/crear/" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" minlength="5" required name="nombre"><br>
        <input type="submit" value="Enviar">
    </form>
</div>
<script type="text/javascript" th:src="@{/js/components/navbar.js}"></script>
</body>

</html>
